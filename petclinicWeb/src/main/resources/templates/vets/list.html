<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic Application</title>
</head>
<body>
		<h1>List of Vets</h1>

		<table>
				<thead>
						<tr>
								<th>Id</th>
								<th>First Name</th>
								<th>Last Name</th>
						</tr>
				</thead>

				<tbody>
						<tr th:each="vet:${vets}">
								<td th:text="${vet.id}"></td>
								<td th:text="${vet.firstName}"></td>
								<td th:text="${vet.lastName}"></td>

						</tr>
				</tbody>


		</table>
</body>
</html>
